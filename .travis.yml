language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

sudo: false

addons:
  code_climate:
    repo_token:
      secure: ""

before_script:
  - composer install --prefer-source --no-interaction --dev
  - composer dump-autoload

  # Create a storage folder for coverage report
  - mkdir -p build/logs
  - ls -al

script: phpunit

after_script:
  - vendor/bin/test-reporter
